<style>
    .card-container {
        display: flex;
        justify-content: center;
    }

    .card-img-top1 {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    #card1 {
        width: 300px;
        height: 400px;
        display: inline-block;
        margin-right: 40px;
        justify-content: center;
    }

    #card2 {
        width: 300px;
        height: 400px;
        display: inline-block;
        margin-right: 40px;
        justify-content: center;
    }

    #card3 {
        width: 300px;
        height: 400px;
        display: inline-block;
        margin-right: 40px;
        justify-content: center;
    }

    #card4 {
        width: 300px;
        height: 400px;
        display: inline-block;
        margin-right: 40px;
        justify-content: center;
    }
</style>
<div class="card-container"></div>

<script>
    // JSON 데이터
    const jsonData = {
        "cards": [
            {
                "id": "card1",
                "img": "./img/searchBook.jpg",
                "title": "도서 조회",
                "description": "원하는 도서를 검색하고 신속하게 정보를 확인하세요!",
                "link": "libraryService.html"
            },
            {
                "id": "card2",
                "img": "./img/readBook.jpg",
                "title": "도서 대출",
                "description": "필요한 도서를 대출하고 지식의 폭을 넓히세요!",
                "link": "libraryService.html"
            },
            {
                "id": "card3",
                "img": "./img/returnBook.jpg",
                "title": "도서 반납",
                "description": "대출 도서를 반납할 수 있습니다!",
                "link": "libraryService.html"
            },
            {
                "id": "card4",
                "img": "./img/applyBook.jpg",
                "title": "희망 도서 신청",
                "description": "도서관에 없는 도서를 요청하고 향후 구매나 입고를 위한 신청하세요!",
                "link": "libraryService.html"
            }
        ]
    };

    // 카드 컨테이너 선택
    const cardContainer = document.querySelector('.card-container');

    // JSON 데이터에서 카드 생성
    jsonData.cards.forEach(card => {
        // 카드 엘리먼트 생성
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.id = card.id;

        // 이미지 엘리먼트 생성
        const imgElement = document.createElement('img');
        imgElement.src = card.img;
        imgElement.classList.add('card-img-top1');
        cardElement.appendChild(imgElement);

        // 카드 내용 엘리먼트 생성
        const cardBodyElement = document.createElement('div');
        cardBodyElement.classList.add('card-body');
        cardElement.appendChild(cardBodyElement);

        // 카드 제목 엘리먼트 생성
        const titleElement = document.createElement('h5');
        titleElement.classList.add('card-title');
        titleElement.textContent = card.title;
        cardBodyElement.appendChild(titleElement);

        // 카드 설명 엘리먼트 생성
        const descriptionElement = document.createElement('p');
        descriptionElement.classList.add('card-text');
        descriptionElement.textContent = card.description;
        cardBodyElement.appendChild(descriptionElement);

        // 링크 엘리먼트 생성
        const linkElement = document.createElement('a');
        linkElement.href = card.link;
        linkElement.classList.add('btn', 'btn-primary');
        linkElement.textContent = 'select';
        cardBodyElement.appendChild(linkElement);

        // 카드 컨테이너에 카드 추가
        cardContainer.appendChild(cardElement);
    });
</script>
